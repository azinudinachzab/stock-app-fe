<template>
  <div class="page">
    <div class="navbar navbar-style-1">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="{{redirectURL}}" class="link">
            <i class="icon flaticon-left"></i>
          </a>
        </div>
        <div class="title">Detail Pinjaman</div>
      </div>
    </div>
    <div class="page-content content-area pt-80">
      <div class="container">
        <div class="card card-bx noti-area">
          <div class="item-title"><i class="text-success"></i>Nama cicilan: {{general.title}}</div>
          <div class="item-title"><i class="text-success"></i>Total cicilan: {{general.amount}}</div>
          <div class="item-title"><i class="text-success"></i>Tenor cicilan: {{general.tenor}}</div>
          <div class="item-title"><i class="text-success"></i>Tanggal disetujui: {{general.datetime}}</div>
        </div>
        <hr>
        {{#each list}}
        <div class="card card-bx noti-area">
          <div class="item-title"><i class="text-success"></i>Jatuh tenggat: {{datetime}}</div>
          <div class="item-title"><i class="text-success"></i>Jumlah tagihan: {{amount}}</div>
          {{#js_if "this.status==1"}}
            <span class="left button button-fill color-green text-green"></span>
          {{/js_if}}

          {{#js_if "this.status!=1"}}
            <span @click="acceptLoan({{id}})" class="left button button-fill color-red text-green"></span>
          {{/js_if}}
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

  <script>
    return {
      // Component Data
      data: function () {
        // Must return an object
        return {
          id: 0,
          token: "",
          list: [],
          redirectURL: "/home/",
          general: {
            title: "",
            amount: "",
            tenor: 0,
            datetime: "",
          },
        }
      },
      // Component Methods
      methods: {
        acceptLoan: function(id) {
          var self = this;
          self.$app.dialog.confirm(
            "Apakah anda yakin ingin menandai bahwa tagihan ini sudah dibayar?",
            "Confirmation",
            function () {
              self.$app.request({
                method: 'GET',
                url: self.$root.getURL()+`/loan-detail/accept/${id}`,
                headers: {
                  'Authorization': `Bearer ${self.token}`,
                },
                success: function (res) {
                  self.$app.dialog.alert("Tagihan berhasil ditandai sudah dibayar")
                  return app.views.main.router.refreshPage();
                },
                error: function (err) {
                  let msg = null
                  if (err.response) {
                    msg = JSON.parse(err.response)
                  }
                  self.$app.dialog.alert(msg.data.error || "Error");
                }
              })
            }
          );
        },
      },
      on: {
      pageInit: function () {
        var self = this;
        const id = self.$root.tesBaca("id-loan")
        if(!id){
          self.$app.dialog.alert("Pinjaman tidak dikenali")
          return app.views.main.router.navigate('/product/');
        }

        let tmp = self.$root.tesBaca("user")
        tmp = JSON.parse(tmp)

        if (tmp === null || tmp.token === undefined || tmp.user === undefined) {
          self.$app.dialog.alert("Mohon login terlebih dahulu" || "Error");
          return app.views.main.router.navigate('/signin/', {
            reloadAll: true
          });
        }

        let temp = "/my-loan/"
        if (tmp.user.role == 4) {
          temp = "/product/"
        }
        self.$setState({
          redirectURL: temp
        })

        self.$app.request({
          method: 'GET',
          url: self.$root.getURL()+`/loan-detail/general/${id}`,
          // headers: {
          //   'Access-Control-Allow-Origin': '*',
          //   'Access-Control-Allow-Headers': 'Origin, X-Requested-With, Content-Type, Accept'
          // },
          contentType: 'application/json',
          success: function (res) {
            const data = JSON.parse(res)
            if (!data.status) {
              self.$app.dialog.alert(data.data.error || "Error");
              return
            }
            // console.log(data.data.General)
            self.$setState({
              id: id,
              token: tmp.token,
              list: data.data.Details,
              general: {
                title: data.data.General.title,
                amount: data.data.General.amount,
                tenor: data.data.General.tenor,
                datetime: data.data.General.datetime
              }
            });
          },
          error: function (err) {
            let msg = null
            if (err.response) {
              msg = JSON.parse(err.response)
            }
            self.$app.dialog.alert(msg.data.error || "Error");
          }
        })
      }
    }
    }
  </script>
