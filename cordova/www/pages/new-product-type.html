<template>
  <div class="page">
    <div class="page-content account-area">
      <div class="fixed-content py-30">
        <div class="container">
          <div class="tabs">
            <div class="tab tab-active form-elements tabs">
              <form class="tab tab-active" id="tabA1">
                <div class="title-bar mb-20">
                  <h3 class="dz-title ma-0">Buat Jenis Pinjaman</h3>
                  <a href="/product-type/" class="icon-close"><i class="flaticon-cancel"></i></a>
                </div>
                <div class="list mb-0">
                  <ul class="row">
                    <li class="item-content item-input col-100 item-input-with-value">
                      <div class="item-inner">
                        <div class="item-input-wrap">
                          <input id="name" type="text" placeholder="Nama Jenis Pinjaman" id="demo-username-22"
                            class="form-control" @input="inputName" value="{{name}}" />
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li class="mb-15"><a @click="create" class="button-large button button-fill">Confirm</a></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<script>
  return {
    // Component Data
    data: function () {
      // Must return an object
      return {
        name: null
      }
    },
    // Component Methods
    methods: {
      create: function () {
        var self = this;

        self.$app.request({
          method: 'POST',
          url: 'http://202.157.186.43:8989/loan-type',
          data: {
            name: self.name
          },
          // headers: {
          //   'Access-Control-Allow-Origin': '*',
          //   'Access-Control-Allow-Headers': 'Origin, X-Requested-With, Content-Type, Accept'
          // },
          contentType: 'application/json',
          success: function (res) {
            const data = JSON.parse(res)
            if (!data.status) {
              self.$app.dialog.alert(data.data.error || "Error");
              return
            }
            self.$app.dialog.alert("Jenis pinjaman berhasil dibuat")
            return app.views.main.router.navigate('/product-type/');
          },
          error: function (err) {
            let msg = null
            if (err.response) {
              msg = JSON.parse(err.response)
            }
            self.$app.dialog.alert(msg.data.error || "Error");
          }
        })
      },
      inputName: function (e) {
        var self = this;
        self.$setState({
          name: e.target.value,
        });
      },
    },
  }
</script>
